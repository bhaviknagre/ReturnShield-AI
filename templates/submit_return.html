{% extends "base.html" %}
{% block content %}
<h2>Submit a Return</h2>
<form action="/api/returns" method="post" enctype="multipart/form-data" class="form">
  <label>Order ID <input type="text" name="order_id" required></label>
  <label>Customer Email <input type="email" name="customer_email" required></label>
  <label>Customer Name <input type="text" name="customer_name"></label>
  <label>SKU <input type="text" name="sku" placeholder="e.g., SKU123" required></label>
  <label>Reason <textarea name="reason" rows="4" required></textarea></label>
  <label>Size <input type="text" name="size"></label>
  <label>Color <input type="text" name="color"></label>
  <label>Product Photo <input type="file" name="image" accept="image/*"></label>
  <button type="submit">Submit</button>
</form>
<p>Tip: Use sample SKUs <code>SKU123</code> or <code>SKU456</code> for which we have reference images.</p>
{% endblock %}
